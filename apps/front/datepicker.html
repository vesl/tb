<script type="text/javascript">
    $('#dp-start').datepicker({format: 'mm-dd-yyyy'}).datepicker('setDate',new Date('2017-08-01'))
    $('#dp-end').datepicker({format: 'mm-dd-yyyy'}).datepicker('setDate','now')
    function getDpValues(){
        let start = $('#dp-start').val().replace('/','-')
        let end = $('#dp-end').val().replace('/','-')
        let period = $('#dp-period option:selected').text()
        let symbol = $('#dp-symbol option:selected').text()
        if (period == 'Period' || start == '' || end == '') {
            alert('Fill the form')
            return false
        }
        else return {'start':start,'end':end,'period':period,'symbol':symbol}
    }
</script>
