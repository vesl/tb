<p>
    <div class="form-check-inline">
        <div class="datepicker-inline input-group w-30">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
                </svg>
            </span>
            <input type="text" class="form-control" placeholder="Plot from" id="dp-start">
        </div>
    </div>
    <div class="form-check-inline">
        <div class="datepicker-inline input-group w-30">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
                </svg>
            </span>
            <input type="text" class="form-control" placeholder="Plot to" id="dp-end">
        </div>
    </div>
    <div class="form-check-inline">
        <div class="input-group">
            <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"></path>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"></path>
                </svg>
            </span>
            <select id="dp-period" class="form-control">
                <option selected>Period</option>
                <option>1m</option>
                <option>1h</option>
                <option>1d</option>
            </select>
        </div>
    </div>
    <script type="text/javascript">
        $('#dp-start').datepicker()
        $('#dp-end').datepicker()
        function getDpStart(){
            return $('#dp-start').val()
        }
        function getDpEnd(){
            return $('#dp-end').val()
        }
        function getDpPeriod(){
            return $('#dp-period option:selected').text()
        }
    </script>
</p>
